name: Build Vencord

on:
  push:
    tags:
      - 'v*'
      - 'devbuild-*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vencord (Desktop & Web)
        run: |
          pnpm build
          pnpm buildWeb

      - name: List build output
        run: |
          echo "=== Contents of dist directory ==="
          ls -la dist/
          echo "=================================="

      - name: Get git hash
        id: git-hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          cd dist
          
          if [ -f "vencordDesktopMain.js" ]; then
            cp vencordDesktopMain.js patcher.js
          fi
          
          if [ -f "vencordDesktopPreload.js" ]; then
            cp vencordDesktopPreload.js preload.js
          fi
          
          if [ -f "vencordDesktopRenderer.js" ]; then
            cp vencordDesktopRenderer.js renderer.js
          fi
          
          if [ -f "vencordDesktopRenderer.css" ]; then
            cp vencordDesktopRenderer.css renderer.css
          fi
          
          echo "=== Files prepared for release ==="
          ls -lh patcher.js preload.js renderer.js renderer.css 2>/dev/null || echo "Some files missing!"
          echo "==================================="
          
          cd ..

      - name: Create browser.zip
        run: |
          cd dist
          zip -r ../browser.zip browser.* vencordDesktop*.js vencordDesktop*.css 2>/dev/null || true
          cd ..

      - name: Get version info
        id: version
        run: |
          HASH="${{ steps.git-hash.outputs.hash }}"
          if [[ "${{ github.ref_name }}" == devbuild-* ]]; then
            echo "name=DevBuild $HASH" >> $GITHUB_OUTPUT
          else
            echo "name=Vencord ${{ github.ref_name }} $HASH" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.name }}
          draft: false
          prerelease: ${{ startsWith(github.ref_name, 'devbuild-') }}
          files: |
            dist/patcher.js
            dist/preload.js
            dist/renderer.js
            dist/renderer.css
            browser.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
