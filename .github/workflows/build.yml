name: Build Vencord

on:
  push:
    tags:
      - 'v*'
      - 'devbuild-*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vencord
        run: pnpm build

      - name: Package desktop.asar
        run: |
          cd dist
          npx asar pack . ../desktop.asar

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop.asar
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
