name: Build Vencord

on:
  push:
    tags:
      - 'v*'
      - 'devbuild-*'
  workflow_dispatch:

env:
  FORCE_COLOR: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Vencord
        run: |
          pnpm build --standalone
          pnpm buildWeb --standalone

      - name: Generate plugin list
        run: pnpm generatePluginJson dist/plugins.json dist/plugin-readmes.json

      - name: Prepare release files
        run: |
          cd dist
          
          if [ -f "vencordDesktopMain.js" ]; then
            cp vencordDesktopMain.js patcher.js
          fi
          
          if [ -f "vencordDesktopPreload.js" ]; then
            cp vencordDesktopPreload.js preload.js
          fi
          
          if [ -f "vencordDesktopRenderer.js" ]; then
            cp vencordDesktopRenderer.js renderer.js
          fi
          
          if [ -f "vencordDesktopRenderer.css" ]; then
            cp vencordDesktopRenderer.css renderer.css
          fi
          
          ls -lh
          cd ..

      - name: Create browser.zip
        run: |
          cd dist
          zip -r ../browser.zip browser.* vencordDesktop*.js vencordDesktop*.css 2>/dev/null || true
          cd ..

      - name: Get version info
        id: version
        run: |
          HASH=$(git rev-parse --short HEAD)
          echo "name=DevBuild $HASH" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.name }}
          draft: false
          prerelease: true
          files: |
            dist/patcher.js
            dist/preload.js
            dist/renderer.js
            dist/renderer.css
            browser.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
